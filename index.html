<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweets & Snacks Made to Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fffaf4;
      color: #333;
    }
    header {
      background: #800000;
      color: white;
      text-align: center;
      padding: 1em;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .quantity {
      margin: 8px 0;
    }
    .quantity input {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
      text-align: center;
    }
    .product button {
      background: #800000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .product button:hover {
      background: #a52a2a;
    }
    .cart {
      background: linear-gradient(135deg, #ffe6e6, #fff0f5);
      border-top: 4px solid #800000;
      padding: 15px;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    .cart h2 {
      margin-top: 0;
      color: #800000;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart ul li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart p {
      font-weight: bold;
    }
    .feedback {
      position: absolute;
      bottom: 50px; /* directly above Add to Cart button */
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease-out;
    }
    .feedback.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sweets & Snacks Made to Order</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Ladus">
      <h3>Ladus</h3>
      <p>â‚¹5 each</p>
      <div class="quantity">
        <label for="qty-ladu">Qty:</label>
        <input type="number" id="qty-ladu" min="1" value="1">
      </div>
      <div class="feedback">Added to cart âœ“</div>
      <button onclick="addToCart('Ladus', 5, document.getElementById('qty-ladu').value, this)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Murukku">
      <h3>Murukku</h3>
      <p>â‚¹10 each</p>
      <div class="quantity">
        <label for="qty-murukku">Qty:</label>
        <input type="number" id="qty-murukku" min="1" value="1">
      </div>
      <div class="feedback">Added to cart âœ“</div>
      <button onclick="addToCart('Murukku', 10, document.getElementById('qty-murukku').value, this)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Shopping Cart ðŸ›’</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: â‚¹0</p>
  </div>

  <script>
    let cart = [];
    
    function addToCart(name, price, qty, btn) {
      qty = parseInt(qty);
      if (isNaN(qty) || qty < 1) qty = 1;

      // Check if item already exists
      let item = cart.find(i => i.name === name);
      if (item) {
        item.qty += qty;
      } else {
        cart.push({ name, price, qty });
      }
      updateCart();

      // Show feedback above button
      let feedback = btn.parentElement.querySelector('.feedback');
      feedback.classList.add('show');
      setTimeout(() => {
        feedback.classList.remove('show');
      }, 1200);
    }

    function updateCart() {
      let list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        let li = document.createElement('li');
        li.textContent = `${item.name} x ${item.qty} = â‚¹${item.price * item.qty}`;
        list.appendChild(li);
        total += item.price * item.qty;
      });

      document.getElementById('total').textContent = `Total: â‚¹${total}`;
    }
  </script>
</body>
</html>
